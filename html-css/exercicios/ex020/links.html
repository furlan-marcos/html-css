<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: sans-serif;
        }
        a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover{
            text-decoration: underline;
            color: crimson;
        }
        a:active{
            color: brown;
        }
        a::after{
            content: " [link]";
            color: blueviolet;
            font-weight: normal;
            text-decoration: none;
        }            

    </style>
</head>
