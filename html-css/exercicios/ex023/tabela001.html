<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
            border: 5px solid brown;
        }
        tr.linha{
            background-color: cornsilk;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
        td.dado{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>

    <!-- Hierarquia de tabelas (simples)

        Table = tabela
            table row = linha da tabela
                table header = cabeÃ§alho da tabela
                table data = dado da tabela
    -->

    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>   
            <td>C2</td>     
        </tr>
        <tr> <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--QUARTA LINHA-->
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>



    </table>


</body>
</html>
