<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            color: rgb(77, 61, 40);
            background-color: beige;
            width: 300px;
            height: 300px;

            border: 10px solid burlywood;
            padding: 10px;
            margin: 20px auto 40px auto;          

            outline: 5px dashed rgb(124, 99, 66);

        }

        a{
            border: 7px solid;
            padding: 5px;         
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de inline-level.</a> Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
