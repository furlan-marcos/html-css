<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1...h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt; que mantém o texto pré-formatado e use a tag &lt;code&gt; onde você pode delimitar seu código.">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para delimitar a lista e &lt;li&gt; para identificar cada item da lista.">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para delimitar a lista e a tag &lt;li&gt; para criar cada um dos seus itens internos.">Lista com demarcadores</abbr></li>

    </ul>
</body>
</html>
